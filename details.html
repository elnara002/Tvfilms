<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="container">
        <div class="details d-flex">
            <img src="" class="film-img w-20 mt-4" alt="">
            <div class="mx-5 mt-5 inform">
                <h3 class="film-name text-danger"></h3>
                <h5 class="mt-4"><span class="text-blue">Started:</span><i class="las la-calendar"></i><span id="start"
                        class="text-danger"></span></h5>
                <h5 class="mt-3"> <span class="text-blue">Ended:</span> <i class="las la-calendar-times"></i><span
                        id="end" class="text-danger"></span></h5>
                <h5 class="mt-3"><span class="text-blue">Genres:</span> <i class="las la-sort-alpha-up"></i> <span
                        id="genre" class="text-danger"></span></h5>
                <h5 class="mt-3"><span class="text-blue">Rating:</span> <i class="lab la-imdb"></i> <span id="rating"
                        class="text-danger"></span></h5>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
        integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const filmId = window.location.search.substring(4)
        $.ajax({
            method: 'GET',
            url: "https://api.tvmaze.com/shows/" + filmId,
            success: function (res) {
                $(".film-img").attr('src', res.image.medium)
                $(".film-name").text(res.name)
                $("#start").text(res.premiered)
                $("#end").text(res.ended)
                $("#genre").text(res.genres)
                $("#rating").text(res.rating.average)
                console.log(res);

            },
            error: function (err) {
                console.log(err);
            }

        })

    </script>
</body>

</html>
